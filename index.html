<!DOCTYPE html>
<html>
<head>
<title>Untitled</title>
<style type="text/css">
    .board td {
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
    }
</style>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="/scripts/board.js"></script>
<script>

var b = new Board();
b.initialize();

$(function() {
   $(".board td").click(function() {
        b.toggle(this.id);
   });
});

</script>
</head>
<body>
    <table class="board">
        <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
        </tr>
        <tr>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
        </tr>
        <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
        </tr>
    </table>
</body>
</html>
