<!DOCTYPE html>
<html>
<head>

    .board td {
        float: left;
        width: 100px;

        border: 1px solid black;
        margin: 10px;
    }
</style>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

var b = new Board();
b.initialize();

$(function() {
